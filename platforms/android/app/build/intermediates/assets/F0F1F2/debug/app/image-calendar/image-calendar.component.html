<AbsoluteLayout class="mainLayout">
    <AbsoluteLayout #calendarImage class="calendarView" (pan)="onCalendarPan($event)" 
        [left]="calendar_x" [top]="calendar_y">
        <Image class="croppedImage" #imgCropped stretch="aspectFit"></Image>
        <ns-view-month #viewMonth></ns-view-month>
    </AbsoluteLayout>
    <DockLayout class="dockLayout" stretchLastChild="false"> 
        <StackLayout orientation="horizontal" dock="bottom">
            <Button class="btn btn-primary btn-active" text="Elő. hónap" (tap)="viewMonth.stepMonth(-1)"></Button>
            <Button class="btn btn-primary btn-active" text="Köv. hónap" (tap)="viewMonth.stepMonth(1)"></Button>
            <Button class="btn btn-primary btn-active" text="Tovább" (tap)="capture()"></Button>
        </StackLayout>
    </DockLayout>
</AbsoluteLayout>
<ActionBar title="test" android.icon="res://icon" android.iconVisibility="always">
    <StackLayout orientation="horizontal"
      ios:horizontalAlignment="center"
      android:horizontalAlignment="left">
      <Label text="BeePakKalendar" class="action-bar-title"></Label>
    </StackLayout>
</ActionBar>
