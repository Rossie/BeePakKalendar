<AbsoluteLayout class="mainLayout">
    <Image class="resultImage" #imgResult stretch="aspectFit"></Image>
    <DockLayout class="dockLayout" stretchLastChild="false"> 
        <StackLayout orientation="vertical" dock="bottom">
            <Button class="btn btn-primary btn-active" text="Háttérképnek" (tap)="setWallpaper()"></Button>
            <Button class="btn btn-primary btn-active" text="Mentés képekhez" (tap)="saveToFile()"></Button>
            <Button class="btn btn-primary btn-active" text="Megosztás" (tap)="share()"></Button>
            <Button class="btn btn-primary btn-active" text="Kilép" (tap)="exit()"></Button>
        </StackLayout>
    </DockLayout>
</AbsoluteLayout>
<ActionBar title="test" android.icon="res://icon" android.iconVisibility="always">
    <StackLayout orientation="horizontal"
      ios:horizontalAlignment="center"
      android:horizontalAlignment="left">
      <Label text="BeePakKalendar" class="action-bar-title"></Label>
    </StackLayout>
</ActionBar>
