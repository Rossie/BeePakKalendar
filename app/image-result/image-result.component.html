<AbsoluteLayout class="mainLayout">
    <Image class="resultImage" [src]="imgResult" stretch="aspectFit"></Image>
    <DockLayout class="dockLayout" stretchLastChild="false"> 
        <StackLayout orientation="vertical" dock="bottom">
            <Button class="btn btn-primary" (tap)="setWallpaper()">
                <FormattedString>
                    <Span text="&#xf03e;" class="icon-font"></Span>
                    <Span text=" HÁTTÉRKÉPNEK"></Span>
                </FormattedString>
            </Button>
            <Button class="btn btn-primary" (tap)="saveToFile()">
                <FormattedString>
                    <Span text="&#xf0c7;" class="icon-font"></Span>
                    <Span text=" MENTÉS KÉPEKHEZ"></Span>
                </FormattedString>
            </Button>
            <Button class="btn btn-primary" (tap)="share()">
                <FormattedString>
                    <Span text="&#xf1e0;" class="icon-font"></Span>
                    <Span text=" MEGOSZTÁS"></Span>
                </FormattedString>        
            </Button>
            
            <GridLayout rows="auto" columns="*,*">
                <Button col="0" class="btn btn-primary btn-yellow" (tap)="goHome()">
                    <FormattedString>
                        <Span text="&#xf015;" class="icon-font"></Span>
                        <Span text=" KEZDŐLAPRA VISSZA"></Span>
                    </FormattedString>        
                </Button>
                <Button col="1" class="btn btn-primary btn-yellow" (tap)="exit()">
                    <FormattedString>
                        <Span text="&#xf08b;" class="icon-font"></Span>
                        <Span text=" KILÉP"></Span>
                    </FormattedString>                
                </Button>
            </GridLayout>

        </StackLayout>
    </DockLayout>
</AbsoluteLayout>
<ActionBar title="test" android.icon="res://icon" android.iconVisibility="always">
    <StackLayout orientation="horizontal"
      ios:horizontalAlignment="center"
      android:horizontalAlignment="left">
      <Label text="BeePakKalendar" class="action-bar-title"></Label>
    </StackLayout>
</ActionBar>
