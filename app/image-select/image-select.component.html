<StackLayout orientation="vertical">
    <ScrollView orientation="vertical" height="60%">

        <WrapLayout class="image-list" orientation="horizontal">
            
            <AbsoluteLayout *ngFor="let image of images" width="80" height="120" backgroundColor="blue">
                <Image width="100%" height="100%" [src]="image.imageFile" stretch="aspectFill" (tap)="loadImage(image)"></Image>
                <Label class="month-name" [text]="getMonthName(image)" width="100%"></Label>
            </AbsoluteLayout>
            
            <Button class="btn btn-primary btn-add" text="&#xf067;" width="80" height="120" (tap)="newImage()"></Button>
            
        </WrapLayout>

    </ScrollView>

    <ScrollView orientation="vertical" height="40%">

        <StackLayout orientation="vertical" margin="5">
            
            <StackLayout *ngFor="let text of dayTexts" orientation="horizontal">
                <Label class="agenda-date" [text]="getAgendaDateFormat(text.date) + ': '"></Label>
                <Label textWrap="true" [text]="text.text"></Label>
            </StackLayout>

        </StackLayout>

    </ScrollView>

</StackLayout>
